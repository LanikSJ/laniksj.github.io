version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group actions together for cleaner PRs
      github-actions:
        patterns:
          - "*"
          - "!docker/login-action"
          - "!docker/build-push-action"
        update-types:
          - "minor"
          - "patch"
      # Group Docker actions separately due to breaking changes
      docker-actions:
        patterns:
          - "docker/*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "ci(deps)"
      prefix-development: "ci(deps-dev)"
    # Ignore experimental major versions
    ignore:
      - dependency-name: "actions/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "github/*"
        update-types: ["version-update:semver-major"]
